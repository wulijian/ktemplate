    /**
         * 递归取值
         */
        var findVal = function (obj, key) {
            var res;
            return (function (o) {
                if (typeof o !== 'object') {
                    return;
                }
                if (o[key]) {
                    return o[key];
                }
                for (var k in o) {
                    res = arguments.callee(o[k]);
                    if (res) {
                        return res;
                    }
                }
            })(obj);
        };

        /**
         * 递归取值
         */
        var find = function (obj, keyStrings) {
            var keys = keyStrings.split(".");
            if (keys.length === 1) {
                if (obj[keys[0]]) {
                    return obj[keys[0]];
                } else {
                    return;
                }
            }
            var curKey = keys[0];
            for (var k in obj) {
                if (k == curKey) {
                    return find(obj[curKey], keyStrings.substring(keyStrings.indexOf(".") + 1));
                }
            }
        };
    var getVal={};
    getVal.val=findVal;
